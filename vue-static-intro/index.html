<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue.js Start</title>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>

  <body>
    <div id="app">
      <h2>Smartphones list</h2>
        <ul>
          <li v-for="(s, index) in smartphones">{{ s }} {{ index }}
              <button v-on:click="removeElem(index)" key>Remove</button>
          </li>
        </ul>

        <p v-if="!smartphones.length">No products!</p>


        <input type="text" name="newProduct" v-model="newElem">
        <button v-on:click="addElem()">Add vendor</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
